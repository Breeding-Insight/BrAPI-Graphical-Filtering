<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BrAPI Graphical Filtering</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    </head>
    <body>
        <div style="margin:1em">
            <h4>Requires: D3, jQuery, Bootstrap (css & js), Datables (js)</h4>
            <h1>A Minimal Example</h1>
            <form id="brapi-form" class="form-inline">
                <div class="form-group">
                    <label for="brapi-server">BrAPI Server Adress</label>
                    <input type="text" class="form-control" id="brapi-server" name="server" value="127.0.0.1:3000">
                </div>
                <div class="form-group">
                    <label for="brapi-study">Study ID</label>
                    <input type="text" class="form-control" id="brapi-study" name="study" value="139">
                </div>
                <input type="submit" action="#" id="load-brapi" class="btn btn-primary" value="Load"/>
            </form>
            <div id="filter_div" style="margin:1em"></div>
            <table id="filtered_results"></table>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js" charset="utf-8"></script>
    <script src="main.js"></script>
    <script src="GraphicalFilter.js" charset="utf-8"></script>
</html>
